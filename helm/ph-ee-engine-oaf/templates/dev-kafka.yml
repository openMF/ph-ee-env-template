apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
  annotations:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
      annotations:
        deployTime: "{{ .Values.deployTime }}"
    spec:
      containers:
        - name: kafka
          image: spotify/kafka
          ports:
            - containerPort: 2181
            - containerPort: 9092
          env:
            - name: "ADVERTISED_HOST"
              value: "kafka"
            - name: "ADVERTISED_PORT"
              value: "9092"
          resources:
                limits:
                  memory: "1536M"
      restartPolicy: Always

---

kind: Service
apiVersion: v1
metadata:
  name: kafka
spec:
  selector:
    app: kafka
  ports:
  - protocol: TCP
    port: 9092
    nodePort: 30092
  type: NodePort

