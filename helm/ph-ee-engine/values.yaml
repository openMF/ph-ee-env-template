kong:
  enabled: false
  image:
    repository: revomatico/docker-kong-oidc
    tag: "latest"
  env:
    plugins: "bundled,oidc"
  admin:
    enabled: true
    http:
      enabled: true
    tls:
      enabled: false
# Enabling this will publicly expose your kong instance.
# Only enable this if you have security enabled on your cluster      
    ingress:
      enabled: true
      ingressClassName: "kong"
      hostname: kong-admin.mifos.io
  extraObjects:
    - apiVersion: configuration.konghq.com/v1
      kind: KongClusterPlugin
      metadata:
        name: request-transformer
        annotations:
          kubernetes.io/ingress.class: "kong"
        labels:
          global: "false"
      disabled: false # optionally disable the plugin in Kong
      plugin: request-transformer
      config:
        remove:
          headers:
          - cookie
          - x-id-token
    - apiVersion: configuration.konghq.com/v1
      kind: KongClusterPlugin
      metadata:
        name: cors
        annotations:
          kubernetes.io/ingress.class: "kong"
        labels:
          global: "true"    
      disabled: false # optionally disable the plugin in Kong
      plugin: cors
      config: 
        origins: 
          - "*"
        credentials: true
        max_age: 3600
        exposed_headers : 
          - "X-Auth-Token"
        preflight_continue: false
    - apiVersion: configuration.konghq.com/v1
      kind: KongClusterPlugin
      metadata:
        name: oidc
        annotations:
          kubernetes.io/ingress.class: "kong"
        labels:
          global: "false"
      disabled: false # optionally disable the plugin in Kong
      plugin: oidc
      config: # configuration for the plugin
        client_id: kong-oidc 
        client_secret: xxxxxxxx  # Generated on keyCloak
        realm: kong
        discovery: https://keycloak.localhost/auth/realms/kong-oidc/.well-known/openid-configuration
        scope: openid

keycloak:
  enabled: true
# Enabling this will publicly expose your keycloak instance.
# Only enable this if you have security enabled on your cluster  
  ingress:
    enabled: false
    ingressClassName: "kong"
    rules:
      - host: 'keycloak.mifos.io'
    tls: []
  extraEnv: |
    - name: KEYCLOAK_IMPORT
      value: /realm/kong-keycloak-realm.json

