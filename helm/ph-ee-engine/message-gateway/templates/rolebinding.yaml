{{- if .Values.managedServiceAccount }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: message-gateway
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: message-gateway
subjects:
- kind: ServiceAccount
  name: message-gateway
  namespace: {{ .Release.Namespace }}
{{- end -}}