apiVersion: v1
kind: Pod
metadata:
  name: g2p-sandbox-test-ams
  labels:
    app: "integration-test-ams"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: g2p-sandbox-test-ams
    image: "{{ .Values.integration_test.image}}"
    imagePullPolicy: "Always"
    command: [ "/bin/bash" , "-c" ]
    args:
    - ./gradlew test -Dcucumber.filter.tags="@amsIntegration" ; echo 'Test complete' ; sleep 1200 ; echo 'pod terminate'
    {{- include "inttest.env" . | nindent 4 }}
    resources:
      limits:
        cpu: "500m"
        memory: "1.5Gi"
      requests:
        cpu: "100m"
        memory: "1Gi"
  restartPolicy: Never
