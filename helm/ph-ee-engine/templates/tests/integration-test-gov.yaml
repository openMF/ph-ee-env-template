apiVersion: v1
kind: Pod
metadata:
  name: g2p-sandbox-test-gov
  labels:
    app: "integration-test-gov"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: g2p-sandbox-test-gov
    image: "{{ .Values.integration_test.image}}"
    imagePullPolicy: "Always"
    command: [ "/bin/bash" , "-c" ]
    args:
      # - ./gradlew test -Dcucumber.filter.tags="@bd012" ; echo 'Test complete' ; sleep 300 ; echo 'pod terminate'
      - ./gradlew test -Dcucumber.tags="@gov and not @ext" ; echo 'Test complete' ; sleep 300 ; echo 'pod terminate'
    {{- include "inttest.env" . | nindent 4 }}
    resources:
      limits:
        cpu: "500m"
        memory: "1.5Gi"
      requests:
        cpu: "100m"
        memory: "1Gi"
  restartPolicy: Never
