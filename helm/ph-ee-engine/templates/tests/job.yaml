apiVersion: batch/v1
kind: Job
metadata:
  name: hello-world-job
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      containers:
      - name: hello-world-container
        image: busybox
        command: ["echo", "Hello, World!"]
      restartPolicy: Never
