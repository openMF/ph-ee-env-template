apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ph-ee-connector-notifications"
  labels:
    app: ph-ee-connector-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ph-ee-connector-notifications
  template:
    metadata:
      labels:
        app: ph-ee-connector-notifications
      annotations:
        deployTime: "{{ .Values.deployTime }}"
    spec:
      containers:
        - name: ph-ee-connector-notifications
          image: ankitafynarfin/ph-ee-connector-notifications
        ports:
           - containerPort: 5000

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ph-ee-connector-notifications
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - host: "{{ .Values.ph_ee_connector_channel.hostname }}"
      http:
        paths:
        - backend:
            serviceName: ph-ee-connector-notifications
            servicePort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ph-ee-connector-notifications
  name: ph-ee-connector-notifications
spec:
  ports:
    - name: port
      port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: ph-ee-connector-notifications
  sessionAffinity: None
  type: ClusterIP
