# Deploy singleton instance in the whole cluster for some unique data sources, like aws input
{{- if .Values.paygops_connector.enabled -}}

apiVersion: {{ .Values.deployment.apiversion }}
kind: Deployment
metadata:
  name: {{ template "ph-ee-connector-ams-paygops.fullname" . }}
  labels:
    app: {{ template "ph-ee-connector-ams-paygops.fullname" . }}
spec:
  replicas: {{ .Values.paygops_connector.replicas }}
  selector:
    matchLabels:
      app: {{ template "ph-ee-connector-ams-paygops.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "ph-ee-connector-ams-paygops.fullname" . }}
      annotations:
{{- if .Values.paygops_connector.deployment.annotations }}
{{ toYaml .Values.paygops_connector.deployment.annotations | indent 8 }}
{{- end }}
    spec:
      affinity: {{ toYaml .Values.paygops_connector.deployment.affinity | nindent 8 }}
      nodeSelector: {{ toYaml .Values.paygops_connector.deployment.nodeSelector | nindent 8 }}
      tolerations: {{ toYaml ( .Values.paygops_connector.tolerations | default .Values.paygops_connector.deployment.tolerations ) | nindent 8 }}
      {{- if .Values.paygops_connector.priorityClassName }}
      priorityClassName: {{ .Values.paygops_connector.priorityClassName  }}
      {{- end }}
      serviceAccountName: {{ template "ph-ee-connector-ams-paygops.serviceAccount" . }}
      terminationGracePeriodSeconds: {{ .Values.paygops_connector.terminationGracePeriod }}
      containers:
        - name: ph-ee-connector-ams-paygops
          image: "{{ .Values.paygops_connector.image }}:{{ .Values.paygops_connector.imageTag }}"
          ports:
            - containerPort: 5000
          imagePullPolicy: "{{ .Values.paygops_connector.imagePullPolicy }}"
          resources: {{ toYaml ( .Values.paygops_connector.resources | default .Values.paygops_connector.deployment.resources ) | nindent 10 }}
      {{- if .Values.paygops_connector.imagePullSecrets }}
          imagePullSecrets:
    {{ toYaml .Values.paygops_connector.imagePullSecrets | indent 8 }}
        {{- end }}
          livenessProbe:
{{ toYaml .Values.paygops_connector.livenessProbe | indent 10 }}
          readinessProbe:
{{ toYaml .Values.paygops_connector.readinessProbe | indent 10 }}

          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "{{ .Values.paygops_connector.SPRING_PROFILES_ACTIVE }}"
            - name: "ZEEBE_BROKER_CONTACTPOINT"
              value: "zeebe-zeebe-gateway:26500"
            - name: "AMS_LOCAL_ENABLED"
              value: "{{ .Values.paygops_connector.ams.local.enabled }}"
            - name: "PAYGOPS_AUTHHEADER"
              value: null
              valueFrom:
                secretKeyRef:
                  name: "paygops-secret"
                  key: "auth-token"
            - name: "PAYGOPS_BASE-URL"
              value: "{{ .Values.paygops_connector.paygops.base_url }}"
            - name: "LOGGING_LEVEL_ROOT"
              value: "{{ .Values.paygops_connector.LOGGING_LEVEL_ROOT }}"
{{- if .Values.paygops_connector.extraEnvs | default .Values.paygops_connector.deployment.extraEnvs }}
{{ toYaml ( .Values.paygops_connector.extraEnvs | default .Values.paygops_connector.deployment.extraEnvs ) | indent 8 }}
{{- end }}
          envFrom: {{ toYaml ( .Values.paygops_connector.envFrom | default .Values.paygops_connector.deployment.envFrom ) | nindent 10 }}
          securityContext: {{ toYaml ( .Values.paygops_connector.podSecurityContext | default .Values.paygops_connector.deployment.securityContext ) | nindent 10 }}

          volumeMounts:
            - name: ph-ee-config
              mountPath: "/config"
{{- if .Values.paygops_connector.deployment.config }}
{{ toYaml .Values.paygops_connector.deployment.config | indent 12 }}
{{- end }}            
      initContainers:
        - name: wait-db
          image: jwilder/dockerize
          imagePullPolicy: IfNotPresent
          args:
            - -timeout=120s
            - -wait
            - tcp://{{ .Values.operations_app.datasource.host }}:3306
      {{- if eq "string" (printf "%T" .Values.extraInitContainers) }}
    {{ tpl .Values.extraInitContainers . | indent 6 }}
          {{- else }}
    {{ toYaml .Values.extraInitContainers | indent 6 }}
          {{- end }}         
      volumes:
        - name: ph-ee-config
          configMap:
            name: ph-ee-config
        {{- if .Values.paygops_connector.extraContainers }}
  {{ tpl .Values.paygops_connector.extraContainers . | indent 6 }}
        {{- end }}            

{{- end }}              